<body>
<h1 id="title">User Information</h1>
<div id="form-outer">
  <p id="description">
    Hi! I am JOEY. Help me understand you better
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="profession" for="profession">* Profession: </label>
      </div>
      <div class="rightTab">
        <input type="profession" name="profession" id="profession" class="input-field" required placeholder="Enter your Profession">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which bot would you like to interact with?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option value="male">Male bot name</option>
      <option value="female">Female bot name</option>
      <option value="preferNo">Prefer not to say</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* How likely do you feel you are lonely or depressed?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">What do you like to do when you feel unusual: </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="books">Read a book</option>
      <option value="play">Play a game</option>
      <option value="talk">Talk to a friend</option>
      <option value="nothing">Sit idle</option>
      <option value="eat">Eat your favourite dish</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">Things that you feel you may have<br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Inability to cope with problems,daily activities
</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Excessive anxieties</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Prolonged depression and apathy</label></li>
         <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Thinking or talking about harming oneself</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Extreme mood swingsâ€”high or low</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Excessive anger, hostility, or violent behavior</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Marked personality change</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Excessive use of alcohol or drugs</label></li>
           <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">None of above mentioned</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
</body>
